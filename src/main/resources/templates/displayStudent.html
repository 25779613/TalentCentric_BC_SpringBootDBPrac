<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>These are the registered users</h1>
<a href="/Student/getAll">Registered Students</a>

<div class="container">
    <ul th:each="student :${students}">


        <div class="student-content">
            <li th:text="${student.getFirstName()}"></li>
            <li th:text="${student.getLastName()}"></li>
        </div>

    </ul><br>

    <form action="/Student/delete" method="POST" >

        <input name = "studentID" placeholder="Enter user ID">
        <button type="submit" > Delete Student</button>
    </form>



</div>

</body>
</html>
